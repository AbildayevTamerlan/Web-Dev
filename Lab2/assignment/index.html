<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify - sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section class="login">
            <h1>Sign up for free</h1>
            <form>
                <div class="user-input">
                    <label for="email">Email address</label><br>
                    <input type="email" class="input-field" name="email" id="email"><br>
                </div>

                <div class="user-input">
                    <label for="password">Password</label><br>
                    <input type="password" class="input-field" name="password" id="password"><br>
                </div>

                <div class="user-input">
                    <label for="username">Username</label><br>
                    <input type="text" class="input-field" name="username" id="username"><br>
                </div>

                <div>
                    <input type="checkbox" name="term-n-policy" id="term-n-policy">
                    <label for="term-n-policy">I agree to the <span>Terms and Conditions</span></label><br>
                </div>
                <input type="submit" class="btn-primary" value="Sign Up">
            </form>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </main>

</body>
</html>
