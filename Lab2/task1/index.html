<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook - login or sign up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <section id="left-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
        </section>

        <section id="right-section">
            <form>
                <fieldset>
                    <label for="email"></label>
                    <input type="text" class="user-input" id="email" placeholder="Электронный адрес или номер телефона"><br><br>

                    <label for="password"></label>
                    <input type="password" class="user-input" id="password" placeholder="Пароль"><br><br>

                    <input type="submit" class="user-input" id="submit-button" value="Вход"><br><br>
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Забыли пароль?</a><br>

                    <hr>

                    <a href="https://www.facebook.com/r.php?entry_point=login"><input type="button" id="new-account-button" value="Создать новый аккаунт"></a>
                </fieldset>
            </form>
            <p>
                <a href="https://www.facebook.com/pages/create/?ref_type=registration_form" id="create-page-link">Создать страницу</a>
                знаменитости, музыкальной группы или компании.
            </p>
        </section>
    </main>

</body>
</html>
