<h2>Albums</h2>

@if (isLoading) {
  <p>Fetching albums...</p>
} @else {
  <div class="album-list">
    @for (album of albums; track album.id) {
      <div class="album-item">
        <a [routerLink]="['/albums', album.id]">
          {{ album.id }}. {{ album.title }}
        </a>
        <button (click)="deleteAlbum(album.id)">Delete</button>
      </div>
    } @empty {
      <p>No albums available.</p>
    }
  </div>
}
