<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Challenge: The dinner table</title>
</head>
<body>

<h1>Our dinner menu</h1>

<table>
    <thead>
    <tr>
        <th>Meal</th>
        <th>Ingredients</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Pizza</td>
        <td>Mushroom and cheese</td>
        <td>3500</td>
    </tr>

    <tr>
        <td>Burger</td>
        <td>Patty and vegetables</td>
        <td>2000</td>
    </tr>

    <tr>
        <td>Burrito</td>
        <td>Meat and salad</td>
        <td>1800</td>
    </tr>
    </tbody>
</table>

</body>
</html>
